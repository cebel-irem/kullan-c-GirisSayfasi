<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>

    <div class="form-section">
      <div class="switch" id="switch">
        <div class="row">
          <img class="logo" alt="logo.jpg" alt="logo logo" />
          <h1>ToDoList</h1>
        </div>
        <h3>To-do-List Nedir?</h3>
        <p>
          Bu proje, kullanıcılara görevlerini düzenleme ve takip etme yeteneği
          sunar.
        </p>
      </div>


      <div class="login-form center">
        <h1>sign up</h1>
        <label for="">email:</label>
        <input class="form-input" type="text" />
        <label for="">Password:</label>
        <input class="form-input" type="password" />
        <label for="">Password repeat:</label>
        <input class="form-input" type="password" />
        <button class="btn-switch purple">Sign Up</button>
        <p>
          Already have an account?<span class="register-link" id="login"
            >Login</span
          >
        </p>
      </div>


      <div class="signup-form center">
        <h1>Login</h1>
        <label for="">email:</label>
        <input class="form-input" type="text" />
        <label for="">Password:</label>
        <input class="form-input" type="password" />
        <button class="btn-switch">Login</button>
        <p>
          Don't have account yet?
          <span class="register-link" id="signup">Register</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
